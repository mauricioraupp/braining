<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braining - Perfil e Conta</title>
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/user_account.css">
</head>
<body>
  <section class="container" id="section2">
    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 24 24" 
    fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
    class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
    <div class="wrapper">
      <img id="rocket" src="../assets/whiterockettext.png">
      <article class="center-content2">
        <h1>Confirme sua senha</h1>
        <h2>Insira sua senha atual para podermos confirmar que é você.</h2>
        <div class="inf-1">
          <h3>Senha</h3>
          <input id="senha" name="senha" type="password" placeholder="Insira sua senha">
        </div>
        <button id="button-avancar">Confirmar</button>
      </article>
    </div>
  </section>
  <div class="first-part">

    <div id="nav-root"></div>

    <main>
      <div class="left-column">
        <img id="profile-pic">
        <label for="input-file" id="change-pic">Alterar imagem</label>
      </div>

      <section class="container" id="section1">
        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 24 24" 
        fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
        class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        <form id="form-pic" class="wrapper" enctype="multipart/form-data">
          <img id="rocket" src="../assets/whiterockettext.png">
          <article class="center-content2">
            <h1>Escolha um arquivo</h1>
            <h2>Escolha um arquivo de até 5mb para ser sua nova foto de perfil.</h2>
          </article>
          <input id="inputfile" name="inputfile" type="file" accept="image/*"/>
          <button id="upload-image">Enviar</button>
        </form>
      </section>

      <div class="center-content">
        <form class="inf-1">
          <label for="input-name">Nome</label>
          <div>
            <input id="input-name" name="input-name" type="text" required placeholder="Seu nome">
            <button id="name-change">Alterar</button>
          </div>
        </form>
        <form class="inf-2">
          <label for="input-date">Data de nascimento</label>
          <div>
            <input id="input-date" name="input-date" type="date" required>
            <button id="date-change">Alterar</button>
          </div>
        </form>
        <form class="inf-3">
          <label for="input-email">Email</label>
          <div>
            <input id="input-email" name="input-email" type="email" required placeholder="Seu email">
            <button id="email-change">Alterar</button>
          </div>
        </form>
        <form class="inf-4">
          <label for="input-password">Senha</label>
          <div>
            <input id="input-password" name="input-password" type="password" required placeholder="********">
            <button id="password-change">Alterar</button>
          </div>
        </form>
        <button id="button-sair">Desconectar</button>
      </div>
    </main>
  </div>

  <div id="footer-root"></div>

</body>
<script src="./js/user_account.js"></script>
<script src="js/nav.js"></script>
<script src="js/footer.js"></script>
</html>
