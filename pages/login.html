<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braining</title>
  <link rel="icon" href="../assets/greenrocketnew.png">
  <link rel="stylesheet" type='text/css' media='screen' href="./css/login.css">
  <link rel="stylesheet" type='text/css' media='screen' href="./css/login-mobile.css">
</head>

<body>
  <section class="container">
    <img id="rocket" src="../assets/whiterockettext.png">
    <form class="center-content">
      <h1>Bem vindo de volta!</h1>
      <fieldset class="inf-1">
        <label for="email-input">Email</label>
        <input placeholder="Insira seu email" name="email-input" id="email-input" type="email" required>
      </fieldset>
      <fieldset class="inf-2">
        <label for="password-input">Senha</label>
        <input placeholder="Insira sua senha" name="password-input" id="password-input" type="password" minlength="8" required>
      </fieldset>
      <button id="button-avancar">Avançar</button>
    </form>
    <article class="bottom-content">
      <div class="inf-3">
        <h3>Não tem uma conta? <a href="signup.html">Criar conta</a></h3>
        <h3>Esqueceu a senha? <a href="recuperacao1.html">Alterar senha</a></h3>
      </div>
      <p>Termos de Serviço | Políticas de Privacidade</p>
    </article>
  </section>
</body>

<script src='./js/login.js' type="module"></script>

</html>
