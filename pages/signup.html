<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Braining - Cadastro</title>
  <link rel="icon" href="../assets/greenrocketnew.png">
  <link rel='stylesheet' type='text/css' media='screen' href='./css/signup.css'>
</head>
<body>
  <section class="container">
    <img id="rocket" src="../assets/whiterockettext.png">
    <form class="center-content">
        <fieldset class="inf-1">
          <label for="input-name">Nome</label>
          <input id="input-name" name="input-name" type="text" required placeholder="Informe seu nome">
        </fieldset>
        <fieldset class="inf-2">
          <label for="selector-day" id="apagar">Data de nascimento</label>
          <input id="input-date" name="input-date" type="date" required>
        </fieldset>
        <fieldset class="inf-3">
          <label for="input-email">Email</label>
          <input id="input-email" name="input-email" type="email" required placeholder="Insira seu email">
        </fieldset>
        <fieldset class="inf-4">
          <label for="input-password">Senha</label>
          <input id="input-password" name="input-password" type="password" required placeholder="Crie uma senha">
        </fieldset>
        <fieldset class="inf-5">
          <label for="input-password-confirm">Confirmar senha</label>
          <input id="input-password-confirm" type="password" required placeholder="Confirme sua senha">
        </fieldset>
      <button id="button-avancar">Avançar</button>
    </form>
    <article class="bottom-content">
      <h3>Já tem uma conta? <a href="login.html">Fazer login</a></h3>
      <p>Termos de Serviço | Políticas de Privacidade</p>
    </article>
  </section>
</body>

<script src='./js/signup.js'></script>

</html>
