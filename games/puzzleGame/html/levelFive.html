<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quebra-cabeça: Nível 5</title>
  <link rel="stylesheet" href="../css/levels.css">
  <link rel="stylesheet" href="../css/levelFive.css">
</head>
<body>
  <div id="back"></div>

  <legend>Clique e arraste as imagens para jogar</legend>

  <main>
    <div class="drag" id="drag">
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block1" style="--img:url(../images/levelFive/espaco1.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block2" style="--img:url(../images/levelFive/espaco2.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block3" style="--img:url(../images/levelFive/espaco3.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block4" style="--img:url(../images/levelFive/espaco4.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block5" style="--img:url(../images/levelFive/espaco5.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block6" style="--img:url(../images/levelFive/espaco6.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block7" style="--img:url(../images/levelFive/espaco7.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block8" style="--img:url(../images/levelFive/espaco8.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block9" style="--img:url(../images/levelFive/espaco9.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block10" style="--img:url(../images/levelFive/espaco10.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block11" style="--img:url(../images/levelFive/espaco11.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block12" style="--img:url(../images/levelFive/espaco12.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block13" style="--img:url(../images/levelFive/espaco13.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block14" style="--img:url(../images/levelFive/espaco14.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block15" style="--img:url(../images/levelFive/espaco15.png);"></div>
      </div>
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block16" style="--img:url(../images/levelFive/espaco16.png);"></div>
      </div>
    </div>

    <div class="board">
      <div class="dropBox" id="box1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box10" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box11" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box12" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box13" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box14" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box15" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" id="box16" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
  </main>

  <button class="reset" onClick="window.location.reload()">Recomeçar</button>

  <div id="back-screen">
    <div id="done-screen">
      <img class="v-img" src="../images/vitoria.png">
      <article>
        <button id="button-back">Voltar</button>
        <button id="button-reload" onClick="window.location.reload()">Jogar novamente</button>
      </article>
    </div>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-gear-fill" viewBox="0 0 16 16">

  </svg>

</body>
<script src="../js/puzzleGame.js"></script>
</html>
